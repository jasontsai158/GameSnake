<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>杰昇-Snake Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./snake_style.css" />
    <style>
      #mycanvas {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="d-flex justify-content-center">
            <canvas
              id="mycanvas"
              width="460"
              height="460"
              style="background-color: pink"
            ></canvas>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <div class="row">
              <div
                class="col-md-6 d-flex justify-content-center align-items-center"
              >
                <button
                  type="button"
                  id="start"
                  onclick="location.reload()"
                  class="btn lightblue-bg"
                >
                  開始
                </button>
              </div>
              <div
                class="col-md-6 d-flex justify-content-center align-items-center"
              >
                <button type="button1" id="start1" class="btn btn-dark">
                  杰昇-Snake Game
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-md-auto d-flex justify-content-center align-items-center"
        >
          <div class="d-flex flex-column align-items-center mt-1">
            <p
              id="Scope1"
              class="p-3 mb-2 bg-dark text-white"
              style="font-size: 1.5rem"
            ></p>
            <p
              id="Scope2"
              class="p-3 mb-2 btn lightblue-bg text-dark"
              style="font-size: 1.5rem"
            ></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./snake_app.js"></script>
  </body>
</html>
